<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Connect – Trusted Pet Sitters, Adoption & Pet Lovers Network</title>
    <meta name="description" content="Connect with pet lovers, find sitters and share experiences. Join Pet Connect – the ultimate platform to find trusted pet sitters, adopt pets, and connect with fellow pet lovers in your area." />
    <meta name="keywords" content="pet connect, pet sitters, pet adoption, dog walking, pet care, animal shelters, pet community, pet lovers, pet app, find pet sitters, dog boarding" />
    <meta name="author" content="Pet Connect Team" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta name="theme-color" content="#4ade80" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Pet Connect – Trusted Pet Sitters & Adoption Services" />
    <meta property="og:description" content="Discover Pet Connect – the pet community platform where you can find sitters, adopt animals, and share your pet experiences." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://pet-connect.me/" />
    <!-- Optional: Add your own image when available -->
    <!-- <meta property="og:image" content="https://pet-connect.me/og-image.png" /> -->

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Pet Connect – Pet Sitters & Animal Adoption Platform" />
    <meta name="twitter:description" content="Join our trusted pet care network to find sitters, shelters, and loving pet parents." />
    <!-- <meta name="twitter:image" content="https://pet-connect.me/og-image.png" /> -->

    <!-- Canonical & Language -->
    <link rel="canonical" href="https://pet-connect.me/" />
    <link rel="alternate" hreflang="en" href="https://pet-connect.me/" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Pet Connect",
      "url": "https://pet-connect.me",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pet-connect.me/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <!-- ✅ Google Analytics Script (Place Here) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N2PSTMSTGZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-N2PSTMSTGZ');
    </script>


  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
